<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #cf472f -26%, #b93821 145%);">
          <h1>Light-red</h1>
          <p>City shades</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #ad4e9f -1%, #973f5a 124%);">
          <h1>Light-pink</h1>
          <p>City shades</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #41794d 1%, #417c68 128%);">
          <h1>Green</h1>
          <p>City shades</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #01b7ff -8%, #5fd8d8 138%);">
          <h1>Blue</h1>
          <p>City shades</p>
        </div>
        <div style="background: linear-gradient(229.99deg, #4b7297 -26%, #3b4a9e 145%);">
          <h1>Dark-blue</h1>
          <p>City shades</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1531278329486-539bf3bd6d5e?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDN8fG5lb24lMjBjaXR5fGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDd8fG5lb24lMjBjaXR5fGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1517066843891-c08ec1576f16?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mjl8fG5lb24lMjBjaXR5JTIwZ3JlZW58ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1601042879364-f3947d3f9c16?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bmVvbiUyMGNpdHl8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1531279550271-23c2a77a765c?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjR8fG5lb24lMjBjaXR5fGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=60');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
